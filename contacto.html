<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Jose Manuel</span> Portafolio</h1>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="sobremi.html">Sobre Mí</a></li>
                    <li><a href="proyectos.html">Proyectos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact" class="container">
        <h2 class="section-title">¿Hablamos de tu próximo desafío?</h2>
        
        <div class="contact-card">
            <form id="my-form" action="https://formspree.io/f/xdananbw" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Profesional</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" rows="5" placeholder="¿En qué puedo ayudarte?" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary full-width">Enviar Propuesta</button>
            </form>
        </div>
    </section>

    <footer>
        <p>Jose Manuel &copy; 2025</p>
        <div class="social-icons">
            
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
